<mat-card>
  <mat-card-title>Registration</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registrationForm" (ngSubmit)="submit()">
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </p>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email">
      </mat-form-field>
    </p>

    <p>
      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
    </p>
    <div class="button">
      <button type="button" mat-button  mat-raised-button (click)="registrationForm.reset()" class="clear">Clear</button>
      <button type="submit" mat-button mat-raised-button color="primary">Registration</button>
    </div>

    </form>
</mat-card-content>
</mat-card>
